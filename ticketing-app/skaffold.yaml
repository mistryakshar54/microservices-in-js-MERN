kind: Config
metadata:
  name: ticketing-app
build:
  artifacts:
  - image: mistryakshar54/ticketing-auth
    context: auth
    docker:
      dockerfile: Dockerfile
  - image: mistryakshar54/ticketing-client
    context: ticketing-client
